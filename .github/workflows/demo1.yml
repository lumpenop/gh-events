name: Event Demo 1
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "Event data: ${{ github.event }}"
      - name: Get code
        run: actions/checkout@3
      - name: Install dependencies
        run: npm install
      - name: Test code
        run: npm test
      - name: Build code
        run: npm run build
      - name: Deploy
        run: echo "Deploying code..."
